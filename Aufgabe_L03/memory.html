<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Settings</title>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js"></script>
</head>

<body>
    <form>
        <div id="allForm">
            <h1>Memory Settings</h1>
            <p id="time"></p>
            <fieldset>
                <legend>Number of pair</legend>
                <input type="number" name="pair" id="pair" min="5" max="25" step="1" value="5">
            </fieldset>
            <fieldset>
                <legend>Size of cards</legend>
                50px
                <input type="range" name="cardSize" id="cardSize" min="50" max="100" step="10" value="50">
                100px
            </fieldset>
            <fieldset>
                <legend>Colors</legend>
                <label for="backgroundColor">Background color:</label>
                <input type="color" name="backgroundColor" id="backgroundColor" value="#ebcb8f">
                <br>
                <label for="cardbackColor">Cardback color:</label>
                <input type="color" name="cardbackColor" id="cardbackColor" value="#067561">
                <br>
                <label for="fontColor">Font color:</label>
                <input type="color" name="fontColor" id="fontColor" value="#fafafa">
            </fieldset>
            <fieldset>
                <legend>Font</legend>
                <label for="Arial" id="arialLabel"> Arial</label>
                <input type="radio" name="fontFamily" id="arial" value="arial" checked>
                <br>
                <label for="Time New Roman" id="timeNewRomanLabel">Time New Roman</label>
                <input type="radio" name="fontFamily" id="timeNewRoman" value="Time New Roman" checked>
                <br>
                <label for="Courier" id="courierLabel">Courier</label>
                <input type="radio" name="fontFamily" id="courier" value="Courier" checked>
            </fieldset>
            <input type="submit" id="startButton" value="Start">
    </form>
    </div>
    <div id="playStart" class="hidden"></div> <!-- hidden (oculto) -->


</body>

</html>
